<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>TEEs</title>
    <!-- css style sheets -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- bootstap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- bootstarp scripts -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </head>
  <body>

    <!-- plain tees -->

    <div class="carousel-container carousel carousel-dark slide carousel-fade coloured_center" id="plain-tees-carousel" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#plain-tees-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#plain-tees-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>

          <div class="carousel-inner">

            <div class="carousel-item active">

              <div class="container">
                <div class="row row-cols-2">
                  <div class="col carousel-image-column">
                    <img src="images/plain-tees/p-1.jpg" class="d-block w-100" alt="spot on caricature sample">
                    <h3>1</h3>
                  </div>
                  <div class="col carousel-image-column">
                    <img src="images/plain-tees/p-2.jpg" class="d-block w-100" alt="spot on caricature sample">
                    <h3>2</h3>
                  </div>

                </div>
              </div>

              <div class="carousel-caption d-none d-md-block">
                <p></p>
              </div>

            </div>

            <div class="carousel-item">
              <div class="container">
                <div class="row row-cols-2">
                  <div class="col carousel-image-column">
                    <img src="images/plain-tees/p-3.jpg" class="d-block w-100" alt="spot on caricature sample">
                    <h3>3</h3>
                  </div>
                  <div class="col carousel-image-column">
                    <img src="images/plain-tees/p-4.jpg" class="d-block w-100" alt="spot on caricature sample">
                    <h3>4</h3>
                  </div>

                </div>
              </div>

              <div class="carousel-caption d-none d-md-block">
                <p></p>
              </div>
              <div class="carousel-caption d-none d-md-block">
                <p></p>
              </div>
            </div>



            <button class="carousel-control-prev" type="button" data-bs-target="#plain-tees-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#plain-tees-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>


        </div>

    </div>

  </body>
</html>
